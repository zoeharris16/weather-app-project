<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Weather Finder</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div class="data-container">
            <h1 class="weather-city" id="city"></h1>
            <p class="weather-details">
              <span id="current-date"></span>
              <span id="weather-description"></span> <br />
              Humidity: <strong><span id="humidity"></span>%</strong>, Wind:
              <strong><span id="wind"></span> km/h</strong>
            </p>
          </div>
          <div class="weather-temperature-container">
            <p>
              <span class="temp-icon" id="temp-icon"></span
              ><span class="temp-value" id="temp-value"></span
              ><span class="temp-unit">°C</span>
            </p>
          </div>
        </div>
        <div class="forecast-data">
          <div class="forecast-container">
            <div class="forecast-date">Mon</div>
            <div class="forecast-icon">☀️</div>
            <div class="forecast-temps">
              <div class="forecast-temp">
                <strong>15°</strong>
              </div>
              <div class="forecast-temp">9°</div>
            </div>
          </div>
          <div class="forecast-container">
            <div class="forecast-date">Tues</div>
            <div class="forecast-icon">☀️</div>
            <div class="forecast-temps">
              <div class="forecast-temp">
                <strong>15°</strong>
              </div>
              <div class="forecast-temp">9°</div>
            </div>
          </div>
          <div class="forecast-container">
            <div class="forecast-date">Wed</div>
            <div class="forecast-icon">☀️</div>
            <div class="forecast-temps">
              <div class="forecast-temp">
                <strong>15°</strong>
              </div>
              <div class="forecast-temp">9°</div>
            </div>
          </div>
          <div class="forecast-container">
            <div class="forecast-date">Thu</div>
            <div class="forecast-icon">☀️</div>
            <div class="forecast-temps">
              <div class="forecast-temp">
                <strong>15°</strong>
              </div>
              <div class="forecast-temp">9°</div>
            </div>
          </div>
          <div class="forecast-container">
            <div class="forecast-date">Fri</div>
            <div class="forecast-icon">☀️</div>
            <div class="forecast-temps">
              <div class="forecast-temp">
                <strong>15°</strong>
              </div>
              <div class="forecast-temp">9°</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        This project is coded by
        <a href="https://github.com/zoeharris16" target="_blank"
          >Zoe Harris Collins</a
        >
        on
        <a
          href="https://github.com/zoeharris16/weather-app-project"
          target="_blank"
          >Github</a
        >, and hosted on
        <a href="https://weatherfinderproject.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
