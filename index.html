<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather Finder</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div>
          <h1>London</h1>
        </div>
        <div>
          <p>
            Saturday 10:24, moderate rain <br />
            Humidity: 87%, Wind: 7.2km/h
          </p>
        </div>
        <div>
          <p>☀️ 24°C</p>
        </div>
      </main>
      <footer>
        This project is coded by
        <a href="https://github.com/zoeharris16" target="_blank"
          >Zoe Harris Collins</a
        >
        on
        <a
          href="https://github.com/zoeharris16/weather-app-project"
          target="_blank"
          >Github</a
        >, and hosted on
        <a href="https://weatherfinderproject.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
  </body>
</html>
